<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movender</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="navbar">
    <a href="index.html">
      <h2>Movender</h2>
    </a>
    <a href="checkout.html">
      <div class="cart">
        <i class="bi bi-cart2"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>
    </a>
  </div>

  <div class="container">
    <div class="shop" id="shop"></div>
    
    <div class="cart-sidebar" id="cart-sidebar">
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <h5>Total: $<span id="total-amount">0</span></h5>
      <button onclick="clearCart()" class="removeAll">Clear Cart</button>
      <button onclick="window.location.href='checkout.html'" class="checkout">Check Out</button>
    </div>
  </div>

  <!-- âœ… Include Socket.IO client library BEFORE your main JS -->
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>

  <!-- Your data and main JS files -->
  <script src="src/Data.js"></script>
  <script src="src/main_1.js"></script>

</body>
</html>
