<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movender</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
</head>

<body>
  <div class="navbar">
    <a href="index.html">
      <h2>Movender</h2>
    </a>

    <a href="index.html">
      <div class="cart">
        <i class="bi bi-cart2"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>
    </a>
  </div>

  <!-- Countdown Display -->
  <h5 id="countdown-text" class="countdown">Transaction in Progress... 30s</h5>

  <div class="button-container">
    <button onclick="handlePaymentSuccess()" class="success-btn">Success</button>
    <button onclick="window.location.href='checkout.html'" class="failed-btn">Failed</button>
  </div>

  <script src="src/Data.js"></script>
  <script src="src/main_1.js"></script>

  <!-- 支付成功处理和倒计时逻辑 -->
  <script>
    // Payment Success Handler
    const handlePaymentSuccess = () => {
      clearCart();
      setTimeout(() => {
        window.location.href = "index.html";
      }, 100); // Ensure data is saved
    };

    // Countdown Logic
    const countdownElement = document.getElementById("countdown-text");
    let countdown = 30; // 30 seconds

    const countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.textContent = `Transaction in Progress... ${countdown}s`;

      // When countdown reaches 0
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        window.location.href = "checkout.html"; // Redirect to checkout
      }
    }, 1000); // Update every second
  </script>

</body>

</html>
